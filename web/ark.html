<html>
  <head>
    <meta charset="utf-8"/>
    <script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>
    <link rel="stylesheet" type="text/css" href="api-table.css"/>
    <script type="text/javascript" src="lambda.base.js"></script>
    <script type="text/javascript" src="api-table.js"></script>
    <script type="text/javascript" src="arkform.js"></script>
    <script src="sorttable.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Merritt Ark Query</h1>
    <div id="arkform">
      <div>
        <fieldset>
          <legend>Input containing arks</legend>
          <p>Copy a text file containing a set of arks.  The arks will be parsed into a list.</p>
          <textarea rows="10" cols="80" name="input" id="arkinput"></textarea>
          <div>
            <input type="button" value="Parse Text"/>
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Here are the <output name="count" id="arkcount">0</output> arks that will be processed.</legend>
          <textarea rows="10" cols="80" name="list" id="arkoutput" readonly="Y"></textarea>
        </fieldset>
        </div>
      <form action="index.html">
        <fieldset>
          <legend>Report</legend>
          <input type="radio" name="path" value="arklist" checked>Object summary</input>
          <input type="hidden" name="method" value="post"/>
          <input type="hidden" name="key" value="arklist"/>
          <input type="submit"/>
        </fieldset>
      </form>
    </div>
 </body>
</html>
