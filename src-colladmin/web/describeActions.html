<html>
  <head>
    <meta charset="utf-8"/>
    <script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>
    <style type="text/css">
    {{{APITABLE_CSS}}}
    </style>
    <script type="text/javascript">
    {{{COLL_LAMBDABASE_JS}}}
    </script>
    <script type="text/javascript">
    {{{APITABLE_JS}}}
    </script>
    <script type="text/javascript">
    {{{DRAWDOWN_JS}}}
    </script>
    <script src="sorttable.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("div.markdown").each(function(){
          var md = $(markdown($(this).text()));
          $(this).text("").append(md);
        });
      });
    </script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="form-body">
    <h1>Collection Admin Actions</h1>
    {{{COLLADMINNAV}}}

    <h2>Action Index</h2>
    <table class="sortable results">
      <thead>
        <tr>
          <th class="name">Path</th>
          <th>Category</th>
          <th>Class</th>
          <th>Implemented</th>
          <th>Prod Support</th>
          <th>Sensitivity</th>
          <th>Testing</th>
          <th class="description">Description</th>
        </tr>
      </thead>
      <tbody>
        {{#ACTIONS}}
        <tr>
          <th class="name">{{action}}</th>
          <td>{{category}}</td>
          <td>{{class}}</td>
          <td>{{implemented}}</td>
          <td>{{prod_support}}</td>
          <td>{{sensitivity}}</td>
          <td>{{testing}}</td>
          <td class="description"><div class="markdown">{{description}}</div></td>
        </tr>
        {{/ACTIONS}}
      </tbody>      
    </table>

    </div>
  </body>
</html>
