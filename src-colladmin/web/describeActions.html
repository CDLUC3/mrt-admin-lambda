<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>
    <style type="text/css">
    {{{APITABLE_CSS}}}
    </style>
    <script type="text/javascript">
    {{{COLL_LAMBDABASE_JS}}}
    </script>
    <script type="text/javascript">
    {{{APITABLE_JS}}}
    </script>
    <script type="text/javascript">
    {{{DRAWDOWN_JS}}}
    </script>
    <script src="sorttable.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#datatable').bootstrapTable({
          sortable: true
        });
        $("div.markdown").each(function(){
          var md = $(markdown($(this).text()));
          $(this).text("").append(md);
        });
      });
    </script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="form-body">
    <h1>Collection Admin Actions</h1>
    {{{COLLADMINNAV}}}

    <h2>Action Index</h2>
    <div class="disp table-responsive">
      <table 
        class="results table table-sm table-striped table-bordered" 
        id="datatable" 
        data-sortable="true"
        data-filter-control="true"
      >
      <thead>
        <tr>
          <th data-sortable="true" data-field="path" data-filter-control="input" class="name">Path</th>
          <th data-sortable="true" data-field="category" data-filter-control="select" class="name">Category</th>
          <th data-sortable="true" data-field="class" data-filter-control="input" class="name">Class</th>
          <th data-sortable="true" data-field="implemented" data-filter-control="select" class="cell">Implemented</th>
          <th data-sortable="true" data-field="prod_support" data-filter-control="select" class="cell">Prod Support</th>
          <th data-sortable="true" data-field="sensitivity" data-filter-control="select" class="cell">Sensitivity</th>
          <th data-sortable="true" data-field="testing" data-filter-control="select" class="cell">Testing</th>
          <th class="description">Description</th>
        </tr>
      </thead>
      <tbody>
        {{#ACTIONS}}
        <tr>
          <th class="name">{{action}}</th>
          <td class="name">{{category}}</td>
          <td class="name">{{class}}</td>
          <td class="cell">{{implemented}}</td>
          <td class="cell">{{prod_support}}</td>
          <td class="cell">{{sensitivity}}</td>
          <td class="cell">{{testing}}</td>
          <td class="description"><div class="markdown">{{description}}</div></td>
        </tr>
        {{/ACTIONS}}
      </tbody>      
    </table>

    </div>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>    
    <script src="//unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script src="//unpkg.com/bootstrap-table@1.19.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </body>
</html>
