<html>
  <head>
    <meta charset="utf-8"/>
    <script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>
    <link rel="stylesheet" type="text/css" href="api-table.css"/>
    <script type="text/javascript" src="coll-lambda.base.js"></script>
    <script type="text/javascript" src="api-table.js"></script>
    <script type="text/javascript" src="properties.js"></script>
    <script src="sorttable.js" type="text/javascript"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="form-body">
    <h1>Manage Object Storage</h1>
    <p><a href="{{ADMINTOOL_HOME}}">Admin Tool Home</a> / <a href="{{COLLADMIN_ADMIN}}">CollAdmin Tool Home</a></p>
    <h2>Locate Objects</h2>
    <div class="indent">
      <form method="POST">
        <div>
          <select name="mode">
            <option value="ark" selected={{ISARK}}>Search by ark</option>
            <option value="localid" selected={{ISLOC}}>Search by localid</option>
            <option value="id" selected={{ISID}}>Search by object_id</option>
          </select>
        </div>
        <div>
          <label for="object list">Object(s). Place one or more identifiers on each line below.</label>
        </div>
        <div>
          <textarea id="objlist" name="objlist" rows="5" cols="40">{{OBJLIST}}</textarea>
        </div>
        <div>
          <input type="submit" value="Search"/>
        </div>
      </form>        
    </div>
    <h2>Objects</h2>
    <table class="sortable results">
      <thead>
        <tr>
          <th>Collection</th>
          <th>Object Id</th>
          <th>Ark</th>
          <th>Local Id</th>
          <th>Title</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#OBJS}}
        <tr>
          <th>{{coll}}</th>
          <td>{{id}}</td>
          <td>{{ark}}</td>
          <td>{{localid}}</td>
          <td>{{title}}</td>
          <td>{{created}}</td>
          <td>
            <button title="" disabled>Delete Object {{#NOT_DOCKER}}ðŸš§{{/NOT_DOCKER}}</button>
            <button title="" disabled>Trigger Replication {{#NOT_DOCKER}}ðŸš§{{/NOT_DOCKER}}</button>
            <button title="" disabled>Re-audit {{#NOT_DOCKER}}ðŸš§{{/NOT_DOCKER}}</button>
            <button title="">Object Nodes {{#NOT_DOCKER}}ðŸš§{{/NOT_DOCKER}}</button>
          </td>
        </tr>
        {{/OBJS}}
      </tbody>      
    </table>
    </div>
  </body>
</html>
