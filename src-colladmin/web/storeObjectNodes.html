<html>
  <head>
    <meta charset="utf-8"/>
    <script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>
    <link rel="stylesheet" type="text/css" href="api-table.css"/>
    <script type="text/javascript" src="coll-lambda.base.js"></script>
    <script type="text/javascript" src="api-table.js"></script>
    <script type="text/javascript" src="storage.js"></script>
    <script src="sorttable.js" type="text/javascript"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="form-body">
    <h1>Manage Object Storage Nodes for {{ARK}}</h1>
    <p><a href="{{ADMINTOOL_HOME}}">Admin Tool Home</a> / <a href="{{COLLADMIN_ADMIN}}">CollAdmin Tool Home</a></p>
    <table class="sortable results">
      <thead>
        <tr>
          <th>Role</th>
          <th>Node Num</th>
          <th>Node Name</th>
          <th>Access Mode</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#OBJNODES}}
        <tr>
          <th>{{role}}</th>
          <td>{{number}}</td>
          <td>{{name}}</td>
          <td>{{access_mode}}</td>
          <td>
            {{#secondary}}
            <button 
              data-ark="{{ARK}}"
              data-node-num="{{number}}"
              data-node-name="{{name}}"
              title="Delete a secondary copy of an object.  Cannot be run on the primary node."
              class="store-obj-node"
            >Delete Object from Node {{#NOT_DOCKER}}ðŸš§{{/NOT_DOCKER}}</button>
            {{/secondary}}
          </td>
        </tr>
        {{/OBJNODES}}
      </tbody>      
    </table>
    </div>
  </body>
</html>
