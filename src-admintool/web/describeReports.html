<html>
  <head>
    <meta charset="utf-8"/>
    <script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>
    <style type="text/css">
    {{{APITABLE_CSS}}}
    {{{NAVMENU_CSS}}}
    </style>
    <script type="text/javascript">
    {{{LAMBDABASE_JS}}}
    </script>
    <script type="text/javascript">
    {{{APITABLE_JS}}}
    </script>
    <script type="text/javascript">
    {{{DRAWDOWN_JS}}}
    </script>
    <script src="sorttable.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("div.markdown").each(function(){
          var md = $(markdown($(this).text()));
          $(this).text("").append(md);
        });
      });
    </script>
    <title>Admin Report Index - Merritt</title>
  </head>
  <body>
    {{{NAVMENU}}}
    <h1>Admin Report Index - Merritt</h1>
    {{{ADMINNAV}}}
    <div>
      <table class="sortable results">
        <thead>
          <tr>
            <th class="description">Description</th>
          </tr>
        </thead>
        <tbody>
          {{#REPORTS}}
          <tr>
            <td class="description">
              <h3>{{title}} (<span class="navlabel">{{report}}</span>)</h3>
              <div class="markdown">{{description_doc}}</div>
            </td>
          </tr>
          {{/REPORTS}}
        </tbody>      
      </table>
    </div>
 </body>
</html>
