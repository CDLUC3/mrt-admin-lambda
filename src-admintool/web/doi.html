<html>
  <head>
    <meta charset="utf-8"/>
    <script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"></link>
    <style type="text/css">
    {{{APITABLE_CSS}}}
    </style>
    <script type="text/javascript">
    {{{LAMBDABASE_JS}}}
    </script>
    <script type="text/javascript">
    {{{APITABLE_JS}}}
    </script>
    <script type="text/javascript">
      {{{ARKFORM_JS}}}
    </script>
    <script src="sorttable.js" type="text/javascript"></script>
    <title>DOI Query</title>
  </head>
  <body>
    <h1>DOI Query</h1>
    {{{ADMINNAV}}}
      <div>
        <fieldset>
          <legend>Input containing dois</legend>
          <p>Copy a text file containing a set of dois.  The dois will be parsed into a list.</p>
          <textarea rows="10" cols="80" name="input" id="doiinput"></textarea>
          <div>
            <input type="button" value="Parse Text" id="parse"/>
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Here are the <output name="count" id="doicount">0</output> dois that will be processed.</legend>
          <textarea rows="10" cols="80" name="list" id="doioutput" readonly="Y"></textarea>
        </fieldset>
        </div>
      <form action="{{ADMINTOOL_HOME}}">
        <fieldset>
          <legend>Report</legend>
          <fieldset>
            <input type="radio" name="path" value="locallist" checked>Listing</input>
            <input type="radio" name="path" value="localcompare">Compare Rpt</input>
          </fieldset>
          <fieldset>
            <input type="radio" name="fields" value="summary" checked>Object summary</input>
            <input type="radio" name="fields" value="metadata">Object metadata</input>
          </fieldset>
          <input type="hidden" name="method" value="post"/>
          <input type="hidden" name="key" value="locallist"/>
          <input type="submit"/>
        </fieldset>
      </form>
    </div>
 </body>
</html>
